<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - FastRun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="imagens/fr.png" alt="FASTRUN">
            </a>
            <nav class="nav">
                <button class="mobile-menu" aria-label="Abrir Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Loja</a></li>
                    <li><a href="#" class="nav-link">Sobre</a></li>
                    <li><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <main class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="button">Entrar</button>
                    <p class="text-link"><a href="#">Esqueceu a senha?</a></p>
                </form>
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>

            <div class="register-box hidden">
                <h2>Cadastro</h2>
                <form action="#" id="register-form">
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                    <p id="password-error" class="error-message hidden">As senhas não coincidem.</p>
                    <button type="submit" class="button">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FASTRUN. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Serviço</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
